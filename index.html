<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محاسبه پیمایش بسته</title>
  <style>
    body {
      font-family: Tahoma;
      background: #f5f5f5;
      padding: 20px;
      color: #222;
    }
    h1, h2 {
      color: #333;
    }
    table, td, th {
      border: 1px solid #555;
      border-collapse: collapse;
      padding: 6px;
    }
    input {
      width: 80px;
    }
    #results {
      margin-top: 30px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>محاسبه پیمایش بسته</h1>

  <label>آزیموت اولیه (درجه):</label>
  <input type="number" id="azStart" value="90"><br><br>

  <table id="inputTable">
    <thead>
      <tr>
        <th>نقطه</th>
        <th>زاویه داخلی (°)</th>
        <th>طول (m)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td><input value="89.5"></td><td><input value="100"></td></tr>
      <tr><td>2</td><td><input value="91.2"></td><td><input value="80"></td></tr>
      <tr><td>3</td><td><input value="90.1"></td><td><input value="105"></td></tr>
      <tr><td>4</td><td><input value="89.2"></td><td><input value="95"></td></tr>
    </tbody>
  </table>

  <button onclick="calculateTraverse()">محاسبه</button>

  <div id="results"></div>

  <script>
    function degToRad(deg) {
      return deg * Math.PI / 180;
    }

    function fixAngle(angle) {
      angle = angle % 360;
      return angle < 0 ? angle + 360 : angle;
    }

    function calculateTraverse() {
      const az0 = parseFloat(document.getElementById('azStart').value);
      const rows = document.querySelectorAll('#inputTable tbody tr');

      const angles = [], lengths = [];
      rows.forEach(row => {
        angles.push(parseFloat(row.cells[1].querySelector('input').value));
        lengths.push(parseFloat(row.cells[2].querySelector('input').value));
      });

      const n = angles.length;
      const azimuths = [az0];
      for (let i = 0; i < n; i++) {
        const az = fixAngle(azimuths[i] + angles[i]);
        azimuths.push(az);
      }

      const deltaX = [], deltaY = [];
      for (let i = 0; i < n; i++) {
        const az = degToRad(azimuths[i]);
        deltaX.push(lengths[i] * Math.sin(az));
        deltaY.push(lengths[i] * Math.cos(az));
      }

      const coords = [{x: 0, y: 0}];
      for (let i = 0; i < n; i++) {
        const prev = coords[i];
        coords.push({
          x: prev.x + deltaX[i],
          y: prev.y + deltaY[i]
        });
      }

      const fx = coords[n].x, fy = coords[n].y;
      const fb = Math.sqrt(fx**2 + fy**2);
      const Lsum = lengths.reduce((a,b) => a + b, 0);
      const errRatio = Lsum / fb;

      // تصحیح خطا
      const corrDX = [], corrDY = [], finalDX = [], finalDY = [];
      for (let i = 0; i < n; i++) {
        corrDX[i] = -fx * (lengths[i]/Lsum);
        corrDY[i] = -fy * (lengths[i]/Lsum);
        finalDX[i] = deltaX[i] + corrDX[i];
        finalDY[i] = deltaY[i] + corrDY[i];
      }

      // مختصات با تصحیح
      const finalCoords = [{x: 0, y: 0}];
      for (let i = 0; i < n; i++) {
        const prev = finalCoords[i];
        finalCoords.push({
          x: prev.x + finalDX[i],
          y: prev.y + finalDY[i]
        });
      }

      let html = `<h2>نتایج پیمایش</h2>
      <table><tr><th>نقطه</th><th>آزیموت (°)</th><th>ΔX</th><th>ΔY</th><th>X</th><th>Y</th></tr>`;
      for (let i = 0; i <= n; i++) {
        html += `<tr>
          <td>${i + 1}</td>
          <td>${azimuths[i]?.toFixed(2) || '-'}</td>
          <td>${i < n ? finalDX[i].toFixed(2) : '-'}</td>
          <td>${i < n ? finalDY[i].toFixed(2) : '-'}</td>
          <td>${finalCoords[i].x.toFixed(2)}</td>
          <td>${finalCoords[i].y.toFixed(2)}</td>
        </tr>`;
      }
      html += `</table>
      <br><strong>خطای بست اولیه:</strong> ${fb.toFixed(3)} متر<br>
      <strong>نسبت خطا:</strong> 1:${Math.round(errRatio)}`;

      document.getElementById('results').innerHTML = html;
    }
  </script>
</body>
</html>
