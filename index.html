<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محاسبه پیمایش بسته</title>
  <style>
    body {
      font-family: Tahoma;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table, td, th {
      border: 1px solid #444;
      border-collapse: collapse;
      padding: 6px;
    }
    input {
      width: 60px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>محاسبه پیمایش بسته</h1>

  <label>آزیموت شروع (درجه):</label>
  <input type="number" id="azimuthStart" value="90"><br><br>

  <table id="inputTable">
    <thead>
      <tr>
        <th>نقطه</th>
        <th>زاویه داخلی (°)</th>
        <th>طول (m)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><input type="number" value="90"></td>
        <td><input type="number" value="100"></td>
      </tr>
      <tr>
        <td>2</td>
        <td><input type="number" value="90"></td>
        <td><input type="number" value="100"></td>
      </tr>
      <tr>
        <td>3</td>
        <td><input type="number" value="90"></td>
        <td><input type="number" value="100"></td>
      </tr>
      <tr>
        <td>4</td>
        <td><input type="number" value="90"></td>
        <td><input type="number" value="100"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <button onclick="calculate()">محاسبه</button>

  <div id="results"></div>

  <script>
    function degToRad(deg) {
      return deg * Math.PI / 180;
    }

    function radToDeg(rad) {
      return rad * 180 / Math.PI;
    }

    function fixAngle(angle) {
      angle = angle % 360;
      return angle < 0 ? angle + 360 : angle;
    }

    function calculate() {
      const az0 = parseFloat(document.getElementById('azimuthStart').value);
      const table = document.querySelectorAll('#inputTable tbody tr');

      const angles = [];
      const lengths = [];
      table.forEach(row => {
        angles.push(parseFloat(row.cells[1].querySelector('input').value));
        lengths.push(parseFloat(row.cells[2].querySelector('input').value));
      });

      const n = angles.length;
      const azimuths = [az0];
      const deltaX = [], deltaY = [];

      // محاسبه آزیموت‌ها
      for (let i = 0; i < n; i++) {
        const az = fixAngle(azimuths[i] + angles[i]);
        azimuths.push(az);
      }

      // محاسبه مؤلفه‌ها
      for (let i = 0; i < n; i++) {
        const az = degToRad(azimuths[i]);
        deltaX.push(lengths[i] * Math.sin(az));
        deltaY.push(lengths[i] * Math.cos(az));
      }

      // محاسبه مختصات
      const coords = [{x: 0, y: 0}];
      for (let i = 0; i < n; i++) {
        const prev = coords[i];
        coords.push({
          x: prev.x + deltaX[i],
          y: prev.y + deltaY[i]
        });
      }

      // خطای بست
      const fx = coords[n].x;
      const fy = coords[n].y;
      const fb = Math.sqrt(fx * fx + fy * fy);
      const lenSum = lengths.reduce((a, b) => a + b, 0);
      const errRatio = fb / lenSum;

      // نمایش نتایج
      let html = `<h3>نتایج</h3><table><tr><th>نقطه</th><th>آزیموت (°)</th><th>ΔX</th><th>ΔY</th><th>X</th><th>Y</th></tr>`;
      for (let i = 0; i < n + 1; i++) {
        html += `<tr>
          <td>${i + 1}</td>
          <td>${azimuths[i] ? azimuths[i].toFixed(2) : '-'}</td>
          <td>${deltaX[i] !== undefined ? deltaX[i].toFixed(2) : '-'}</td>
          <td>${deltaY[i] !== undefined ? deltaY[i].toFixed(2) : '-'}</td>
          <td>${coords[i].x.toFixed(2)}</td>
          <td>${coords[i].y.toFixed(2)}</td>
        </tr>`;
      }
      html += `</table><br>
        <strong>خطای بست:</strong> ${fb.toFixed(3)} متر<br>
        <strong>نسبت خطا:</strong> 1:${Math.round(1 / errRatio)}
      `;

      document.getElementById('results').innerHTML = html;
    }
  </script>
</body>
</html>
